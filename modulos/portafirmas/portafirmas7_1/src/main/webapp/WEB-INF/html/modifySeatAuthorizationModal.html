<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 	

	<fieldset class="nolegend pt20 va_bottom">
	<form id="modifySeatAuthorizationForm">
		<div class="fld">
			<label id="fRevokeLabel" th:text="#{frevocation}"></label>
			<input th:value="${authorization.frevocation}" type="text" title="dd/mm/aaaa" class="fecha datepicker w90 left" name="frevocation" id="modify_frevocation"/>
			<input th:value="${authorization.hrevocation}" type="text" title="hh:mm:ss" class="w50" name="hrevocation" id="modify_hrevocation"/>
			<input type="hidden" id="modify_authorization_pk" name="primaryKey"/>
		</div>
		<div class="dsp_b error errorMessage" id="errorModifyAuthorization"></div>
	</form>
	</fieldset>

</html>
