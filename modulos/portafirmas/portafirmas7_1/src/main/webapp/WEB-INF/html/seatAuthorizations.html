<input type="text" id="searchSeatAuthorization" name="searchText" th:placeholder="#{searchByIdNameProvince}" class="mr0 w240 ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"/>
<input type="hidden" id="searchSeatAuthorizationId" name="primaryKey" value=""/>

<button class="secondary mb10 right" onclick="prepareNewSeatAuthorization();">
	<span class="mf-icon mf-icon-add-16 "></span>
	<span th:text="#{newButtonF}">Nueva autorización</span>
</button>

<div id="seatAuthorizationsList" class="mt10"></div>
<div id="new_authorization_modal" title="Nueva autorización" th:include="newSeatAuthorizationModal::newAuthorizationModal"></div>		
<div id="modify_authorization_modal" title="Modificación">
	<fieldset class="nolegend pt20 va_bottom">
	<form id="modifySeatAuthorizationForm">
		<div class="fld">
			<label id="fRevokeLabel" th:text="#{frevocation}"></label>
			<input type="text" title="dd/mm/aaaa" class="fecha datepicker w90 left" name="frevocation" id="modify_frevocation"/>
			<input type="text" title="hh:mm:ss" class="w50" name="hrevocation" id="modify_hrevocation"/>
			<input type="hidden" id="modify_authorization_pk" name="primaryKey"/>
		</div>
		<div class="dsp_b error errorMessage" id="errorModifyAuthorization"></div>
	</form>
	</fieldset>
</div>
