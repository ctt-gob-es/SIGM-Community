<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<button class="secondary mb10 right" onclick="prepareNewOrganism();">
	<span class="mf-icon mf-icon-add-16"></span> <span
		th:text="#{newButtonF}">Nuevo Organismo</span>
</button>

<div class="fld" style="overflow: auto; height: 300px; width: 100%;">
	<table class="data noborder tl">
		<thead>
			<tr>
				<th class="w100">Codigo</th>
				<th>Nombre</th>
				<th class="w40"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="organism : ${organismList}" th:id="|organism_${organism.primaryKey}|">			
				<td th:id="|organismCode_${organism.primaryKey}|" th:text="${organism.codigo}"></td>
				<td th:id="|organismName_${organism.primaryKey}|" th:text="${organism.denominacion}"></td>
				<td><a href="javascript:void(0)" th:onclick="|prepareModifyOrganism('${organism.primaryKey}')|">
						<span class="mf-icon mf-icon-edit-16">Editar</span> </a> 
					<a href="javascript:void(0)" th:onclick="|prepareDeleteOrganism('${organism.primaryKey}')|">
						<span class="mf-icon mf-icon-delete-16">Eliminar</span></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div id="questionOrganism" class="capaPregunta" style="display: none;">
	<div class="fld">
		<span class="mf-icon-24 mf-icon-warning-24"></span> <span
			id="questionMessageOrganism" class="pregunta"></span>
	</div>
	<div class="fld">
		<button id="yesButtonOrganism" name="yesButtonOrganism"
			class="simbuttom secondary">
			<span th:title="#{yes}" th:text="#{yes}"></span>
		</button>
		<button id="noButtonOrganism" name="noButtonOrganism"
			class=" simbuttom secondary" onclick="$('#questionOrganism').hide();">
			<span th:title="#{no}" th:text="#{no}"></span>
		</button>
	</div>
</div>
<div id="organism_modal" title="Edición de sede de organismo">
	<fieldset class="nolegend pt20">
		<div class="fld dsp_ib stkd">
			<label th:text="#{organismCode}">Código</label> <input class="w140"
				type="text" id="organismCode" />
		</div>
		<div class="fld dsp_ib stkd">
			<label th:text="#{organismName}">Nombre</label> <input type="text"
				class="w280" id="organismName" /> <input type="hidden" id="organismPk"
				value="" />
		</div>
		<div class="dsp_b error errorMessage" id="organismErrorMessage"></div>
	</fieldset>
</div>

</html>
